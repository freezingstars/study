<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        #bound {
            text-align: center;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px grey;
            padding: 30px 50px;
            border-radius: 5px;
            background-color: rgba(159, 157, 181, 0.49);
            width: 300px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            height: 40px;
            padding: 5%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 8cap;
            margin-top: 15px;
        }
        input[type="submit"],
        input[type="button"] {
            height: 25px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            border-radius: 6px;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background: #d6d6d6;
        }
    </style>
</head>
<body>
<div id="bound">
    <h2>用户注册</h2>
    <form action="register.php" method="post">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名" required />
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required />
        <label for="repeatPassword">确认密码：</label>
        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="请再次输入密码" required />
        <div class="btns">
            <input type="button" value="返回登录" onclick="window.location.href='login.html'" />
            <input type="submit" value="注册" />
        </div>
    </form>
</div>
</body>
</html>
